{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ with .Content }}
  <div class="doc">
    {{ . }}
  </div>
{{ end }}

<ul>
  {{ range .Pages.ByDate.Reverse }}
    <li>
      <span class="note-date">{{ .Date.Format "2006-01-02" }}</span>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
  {{ end }}
</ul>

{{ end }}
