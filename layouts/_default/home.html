{{ define "main" }}
  <article class="doc">
    <h1>{{ site.Title }}</h1>
    {{ .Content }}

    <hr />

    <h2>Papers</h2>
    <ul>
      {{ range where site.RegularPages "Section" "papers" }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>

    <h2>Projects</h2>
    <ul>
      {{ range where site.RegularPages "Section" "projects" }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </article>
{{ end }}
